<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Kodeo Correta (2D + Nome)</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500;700&display=swap"
    />

    <style>
        /* Fundo branco para facilitar a captura */
        body {
            background-color: #FFFFFF; 
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container para alinhar o logo e o texto */
        .logo-lockup {
            display: flex;
            align-items: center;
            gap: 1rem; /* Espaço entre o logo e o nome */
        }

        .logo-svg {
            /* Tamanho ajustado para o novo formato */
            width: 70px; 
            height: 70px;
            
            /* REMOVIDO: 'transform: rotate(-15deg);'
              Seu logo principal é reto, não torto.
            */
        }
        
        .logo-svg .face {
            /* REMOVIDO: Linhas de separação, 
               pois o logo 2D não as tem. */
            stroke: none; 
        }

        /* Estilo do nome "KODEO" */
        .brand-name {
            font-family: "Roboto Mono", monospace;
            font-weight: 700;
            font-size: 3.5rem; 
            color: #121214;  
            line-height: 1;
        }
    </style>
</head>
<body>

    <div class="logo-lockup">

        <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path class="face" d="M 0 0 L 100 0 L 50 50 Z" fill="#8257e5" />
            <path class="face" d="M 0 0 L 0 100 L 50 50 Z" fill="#8257e5" />
            <path class="face" d="M 0 100 L 100 100 L 50 50 Z" fill="#04d361" />
            <path class="face" d="M 100 0 L 100 100 L 50 50 Z" fill="#ff9900" />
        </svg>

        <span class="brand-name">KODEO</span>

    </div>

</body>
</html>
