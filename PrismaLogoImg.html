<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Kodeo (Pronto para Salvar)</title>
    <style>
        /* MELHORIA: Fundo branco puro para facilitar a captura
           e centralização do logo.
        */
        body {
            background-color: #FFFFFF; /* Fundo branco */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .logo-svg {
            width: 250px; /* Tamanho bom para JPG/PNG */
            height: 250px;
        }
        
        .logo-svg .face {
            /* Linha de separação branca para sumir no fundo */
            stroke: #FFFFFF; 
            stroke-width: 2;
        }
    </style>
</head>
<body>

    <svg class="logo-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        
        <circle cx="50" cy="50" r="3" fill="#E1E1E6" />
        
        <path 
            class="face face-structure"
            d="M 50 50 L 15 30 L 15 70 Z" 
            fill="#8257e5" />
        
        <path 
            class="face face-quality"
            d="M 50 50 L 15 70 L 85 70 Z" 
            fill="#04d361" />
        
        <path 
            class="face face-ia"
            d="M 50 50 L 85 70 L 85 30 Z" 
            fill="#ff9900" />

        <path 
            class="face face-structure"
            d="M 50 50 L 85 30 L 15 30 Z" 
            fill="#8257e5" />
        
    </svg>

</body>
</html>
